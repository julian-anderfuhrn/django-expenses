{% extends "base.html" %}

{% block title %}Categoría{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-6">
        {% if is_edit %}Editar categoría{% else %}Nueva categoría{% endif %}
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="name" value="{{ category.name|default:'' }}" placeholder="Nombre de la categoría"
            required class="w-full border border-gray-300 rounded-lg px-4 py-2">

        <div class="flex justify-end space-x-3">
            <a href="{% url 'expenses:category_list' %}" class="px-4 py-2 border rounded-lg">
                Cancelar
            </a>

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">
                Guardar
            </button>
        </div>
    </form>
</div>
{% endblock %}
