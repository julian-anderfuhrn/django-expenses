{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<h1 class="text-2xl font-bold mb-6">Register</h1>

<form method="post" class="max-w-md bg-white p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Usuario" required
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <input type="email" name="email" placeholder="Email"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <input type="password" name="password1" placeholder="Contraseña" required
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <input type="password" name="password2" placeholder="Repetir contraseña" required
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Create account
    </button>
</form>

<a href="{% url 'login' %}" class="block mt-4 text-blue-600 hover:underline">
    I already have an account
</a>
{% endblock %}
